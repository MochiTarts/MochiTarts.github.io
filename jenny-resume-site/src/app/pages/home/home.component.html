<div class="header">
    <div class="overlay">
        <div class="title-wrapper">
            <h1>{{ greeting }}</h1>
            <h2>{{ slogan }}</h2>
        </div>
    </div>
</div>

<section class="anchor" id="about"></section>
<div class="about-container">
    <div class="section-title" data-aos="fade-right">
        <h1>{{ aboutTitle }}</h1>
        <div class="underline"></div>
    </div>
    <div class="portrait">
        <div class="portrait-container">
        </div>
    </div>
    <div class="about-me-container">
        <div class="row no-gutters about-row">
            <div class="col-md-4"  *ngFor="let section of about">
                <h2>{{ section.title }}</h2>
                <ul *ngFor="let point of section.points">
                    <li>{{ point }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<section class="anchor" id="skills"></section>
<div class="skills-container">
    <div class="section-title" data-aos="fade-right">
        <h1>{{ skillsTitle }}</h1>
        <div class="underline"></div>
    </div>
    <div class="skills-summary-container">
        <div class="row no-gutters skills-row" *ngFor="let skill of skillsData">
            <div class="col-md-4" id="skillTitle">
                <h2>{{ skill.title }}</h2>
            </div>
            <div class="col-md-8">
                <div class="chart-wrapper">
                    <canvas baseChart 
                    [data]="doughnutChartData(skill.data)"
                    [labels]="doughnutChartLabels(skill.data)"
                    [chartType]="doughnutChartType"
                    [options]="doughnutChartOptions"
                    [plugins]="pluginLabels">
                  </canvas>
                </div>
            </div>
        </div>
        <div class="row no-gutters skills-row">
            <div class="resumeTitle">
                <h1>{{ resumeTitle }}</h1>
            </div>
            <iframe src="https://drive.google.com/file/d/1_1Q_MPlBOdFIt2ee6qK9E5ktMwaALlPg/preview" width="100%" height="500px"></iframe>
        </div>
    </div>
</div>

<section class="anchor" id="projects"></section>
<div class="projects-container">
    <div class="section-title" data-aos="fade-right">
        <h1>{{ projectsTitle }}</h1>
        <div class="underline"></div>
    </div>
    <div class="projects-summary-container">
        <div class="row projects-row">
            <div class="col-md-4" *ngFor="let project of projectsInfo">
                <mat-card class="project-card mat-elevation-z8">
                    <mat-card-header>
                        <mat-card-title class="project-title">{{ project.title }}</mat-card-title>
                    </mat-card-header>
                    <div mat-card-image class="project-image-container">
                        <img class="project-image" src="{{ project.thumbnail }}">
                    </div>
                    <mat-card-content class="project-short-desc">
                        <h5>{{ project.date }}</h5>
                        <p>{{ project.short_desc }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button class="project-button" (click)="open(projectContent, project)">VIEW PROJECT</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>

<ng-template #projectContent let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ projectTitle }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="modal-project-image">
            <ngb-carousel [interval]="6000">
                <ng-template ngbSlide *ngFor="let image of images">
                    <div class="modal-image-wrapper">
                        <img [src]="image.image" alt="image.alt">
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
        <div class="modal-project-desc" style="white-space:pre-wrap;">
            <p id="modal-project-paragraph" style="white-space:pre-line;">{{ projectLongDesc }}</p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="gotoProjectLink(projectLink)">View More</button>
    </div>
</ng-template>
