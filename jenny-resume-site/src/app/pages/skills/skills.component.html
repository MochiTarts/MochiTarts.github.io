<section class="anchor" id="header"></section>
<div class="header" [lazyLoad]="'../../../assets/header.jpeg'">
    <div class="overlay-header">
        <div class="title-wrapper">
            <h1 class="ml1">{{ skillsHeader }}</h1>
            <h2 class="ml2">
                <span class="text-wrapper">
                    <span class="letters">{{ skillsSlogan }}</span>
                </span>
            </h2>
        </div>
    </div>
</div>

<section class="anchor" id="skills"></section>
<div class="skills-container">
    <div class="section-title" data-aos="fade-right">
        <h1>{{ skillsTitle }}</h1>
        <div class="underline"></div>
    </div>
    <div class="skills-summary-container">
        <div class="row no-gutters skills-row" *ngFor="let skill of skillsData" data-aos="fade-up">
            <div class="col-lg-4" id="skillTitle">
                <h2>{{ skill.title }}</h2>
            </div>
            <div class="col-lg-8" id="skillChart">
                <div class="chart-wrapper">
                    <canvas baseChart 
                        [data]="doughnutChartData(skill.data)"
                        [labels]="doughnutChartLabels(skill.data)"
                        [chartType]="doughnutChartType"
                        [options]="doughnutChartOptions"
                        [plugins]="pluginLabels">
                    </canvas>
                </div>
            </div>

            <div class="col-lg-12" id="skillTitleSmaller">
                <h2>{{ skill.title }}</h2>
            </div>
            <div class="col-lg-12" id="skillChartSmaller">
                <div class="chart-wrapper">
                    <canvas baseChart 
                        [data]="doughnutChartData(skill.data)"
                        [labels]="doughnutChartLabels(skill.data)"
                        [chartType]="doughnutChartType"
                        [options]="doughnutChartOptions"
                        [plugins]="pluginLabels">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="row no-gutters skills-row" data-aos="fade-up">
            <div class="resumeTitle">
                <h1>{{ resumeTitle }}</h1>
            </div>
            <iframe loading="lazy" src="https://drive.google.com/file/d/1_1Q_MPlBOdFIt2ee6qK9E5ktMwaALlPg/preview" width="100%" height="500px"></iframe>
        </div>
    </div>
</div>
